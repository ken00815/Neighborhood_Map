<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Project: Neighborhood Map</title>
</head>
<body>
  <div class="container">
  <div class="options-box">
    <h1>Gaming Retail Shops in Hong Kong</h1>
    <div>
      <input id="show-listings" type="button" value="Show Listings" data-bind="click: showLocations">
      <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: hideLocations">
      <ul class="locations" data-bind="foreach: locationList">
        <li data-bind="text: title, attr: {id: 'place' + $index()}, click: $parent.selectMarker"></li>
      </ul>
    </div>
  </div>
  <div id="map"></div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4xMyFn7krthelSKD8ldObnMAKtL5Gilk&v=3&callback=initMap">
  </script>
  <script src="js/app.js"></script>
</body>
</html>
