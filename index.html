<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Project: Neighborhood Map</title>
</head>
<body>
  <div class="container">
  <div class="options-box">
    <h1>Gaming Retail Shops in Hong Kong</h1>
    <div>
      <input id="show-listings" type="button" value="Show Listings" data-bind="click: openList">
      <input id="hide-listings" type="button" value="Hide Listings" data-bind="click: closeList">

      <p data-bind="style: {display: changeListStatus() == 0?'none':'block'}">
        District:
        <select id="districtMenu" data-bind="options: districtList(), value: currentOptions"></select>
      </p>

      <div class="listContainer" data-bind="style: {display: changeListStatus() == 0?'none':'block'}">
      <ul class="locations" data-bind="foreach: newList">
        <li data-bind="text: title, attr: {id: placeId()}, click: $parent.selectMarker"></li>
      </ul>
    </div>
    </div>
    <p>Place details are provided by <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a></p>
  </div>
  <div id="map"></div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD4xMyFn7krthelSKD8ldObnMAKtL5Gilk&v=3&callback=initMap" onerror="googleError()">
  </script>
</body>
</html>
